<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="btn" id="prev">
            <i class="ri-arrow-left-s-line"></i>
        </button>
        <button class="btn" id="next">
            <i class="ri-arrow-right-s-line"></i>
        </button>
        <ul>
            <li class="slide">
                <img src="./image/0.jpeg" alt="image carousel">
            </li>
            <li class="slide">
                <img src="./image/1.jpeg" alt="image carousel">
            </li>
            <li class="slide">
                <img src="./image/2.jpeg" alt="image carousel">
            </li>
        </ul>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
