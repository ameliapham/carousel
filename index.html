<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <div class="header">
        <p class="title-heading">Carousel</p>
        <span class="info">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</span>
    </div>

    <div class="carousel">

        <button class="btn" id="prev">
            <i class="ri-arrow-left-s-line"></i>
        </button>

        <button class="btn" id="next">
            <i class="ri-arrow-right-s-line"></i>
        </button>
        
        <ul>
            <li class="slide active">
                <img src="./images/1.webp" alt="image carousel">
            </li>
            <li class="slide">
                <img src="./images/2.webp" alt="image carousel">
            </li>
            <li class="slide">
                <img src="./images/3.jpg" alt="image carousel">
            </li>
            <li class="slide">
                <img src="./images/4.jpg" alt="image carousel">
            </li>
        </ul>

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
